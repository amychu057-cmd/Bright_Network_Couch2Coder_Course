<!-- html is the foundations to our app, 
 CSS is the design, 
 javascript is the behaviour of our website, what it should have-->
<!-- This was printed by writing html:5-->
<!-- Anything in the head is invisible in the browser and anything in body is visible-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- need to link the other CSS page-->
    <link rel="stylesheet" href="style.css">
    <!-- need to link the javascript-->
    <script src="app.js" defer></script>
    <title>InstantGramen</title>
    
</head>
<body>
    <header>
        <!--a = anchor tags, these are links
        In the sppchmarks you would put the URL -->
        <h1>InstantGramen</h1>
        <a href="">Recipes</a>
        <a href="">About us</a>
        <a href="">Contact</a>
    </header>
    <!-- Ul = unordered list, Ol = Ordered list-->
    <main>
        <h2>My Favourite Recipes</h2>
         <h3>Add a new recipe:</h3>
         <form action="">
         <label for="name">Name: </label>
         <input type="text" name="name" id="name">
         <br> <!-- this is a break so it starts a new line-->
         <label for="cuisine">Cuisine: </label>
         <input type="text" name="cuisine" id="cuisine">
         <br>
         <label for="time">Time: </label>
         <input type="text" name="time" id="time">
         <br>
         <label for="ingredients">Ingredients (each on a new line): </label>
         <textarea name="ingredients" id="ingredients"></textarea>
         <br>
         <label for="steps">Steps (each on a new line): </label>
         <!-- textarea creates a bigger text box for more information-->
         <textarea name="steps" id="steps"></textarea>
         <br>
         <input type="submit" value="Save Recipe">
         </form>

        <ul id="recipe-list">
            <!--adding the javascript code to our actual app-->

        </ul>
    </main>
    <footer>
        <a href="">About Us</a>
        <a href="">Contact</a>
        <a href="">Terms of Use</a>
    </footer>
</body>
</html>
